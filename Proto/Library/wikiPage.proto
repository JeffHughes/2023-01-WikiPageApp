syntax = "proto3";
option csharp_namespace = "WikiPageApp.Proto.Library";
import "google/protobuf/timestamp.Proto";
import "google/protobuf/wrappers.proto";
package wikiPageAppProto;
message WikiPage {
	
	//Type discoverability
	int32 entityDefinitionType = 1;

	//Autogenerated Entity ID
	string wikiPageID = 2;

	//Autogenerated Update timestamp
	google.protobuf.Timestamp wikiPageUpdatedTimestampUTC = 3;

	//Autogenerated Update resource ID
	string wikiPageUpdatedByResourceID = 4;

	//Autogenerated soft delete
	google.protobuf.BoolValue wikiPageIsSoftDeleted = 5;

	//all user-defined properties start with field #6

	//Definition Properties
			int32 wikiPageIDint = 7;
	}